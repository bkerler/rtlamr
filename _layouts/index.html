
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RTLAMR</title>

    <meta name="author" content="BeMasher">
    <meta name="keywords" content="rtl,sdr,rtl-sdr,rtlsdr,amr,itron,centron,c1sr,go,golang">
    <meta name="description" content="An rtl-sdr receiver for automatic meter reader transmissions.">

    <!-- Bootstrap core CSS -->
    <link href="{{site.baseurl}}/stylesheets/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{site.baseurl}}/stylesheets/index.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-3438582-2', 'bemasher.github.io');
      ga('send', 'pageview');

    </script>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="jumbotron col-md-12">
          <h1>RTLAMR</h1>
          <p>An rtl-sdr receiver for smart meters operating in the 900MHz ISM band.</p>
        </div>

        <div class="col-md-9 panel panel-default">
          {{content}}

          <div id="disqus_thread"></div>
          <script type="text/javascript">
              /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
              var disqus_shortname = 'rtlamr'; // required: replace example with your forum shortname

              /* * * DON'T EDIT BELOW THIS LINE * * */
              (function() {
                  var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                  dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                  (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
              })();
          </script>
          <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
          <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
        </div>

        <div class="col-md-3">
          <div class="list-group">
                {% assign url = page.url %}
                {% for page in site.pages %}
                  <a class="list-group-item {% if url == page.url %}active{% endif %}" href="{{site.baseurl}}{{page.url | remove:'index.html'}}">{{page.navtitle}}</a>
                {% endfor %}
                {% for post in site.posts %}
                  <a class="list-group-item {% if url == post.url %}active{% endif %}" href="{{site.baseurl}}{{post.url}}">{{post.title}}</a>
                {% endfor %}
                <a class="list-group-item" href="https://github.com/bemasher/rtlamr">View on Github</a>
              </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="{{site.baseurl}}/javascripts/bootstrap.min.js"></script>
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        extensions: ["tex2jax.js"],
        jax: ["input/TeX","output/HTML-CSS"],
        tex2jax: {
          inlineMath: [['$', '$']],
          displayMath: [['$$', '$$']],
          processEscapes: true
        }
      });
    </script>
    <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
    </script>
  </body>
</html>
